<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/reset.css">
	<title>Document</title>
</head>

<body>
	<main class="main">
		<section class="third-screen">

						</div>
					</div>
				</div>

					</div>

				<div class="main-block">
					<div class="element back1">
						<p class="main-text">Уличное освещение</p>
						<div class="img-pos">
							<img src="./img/arrow-long-right.svg" alt="arrow" class="arrow">
						</div>
					</div>
					<div class="element back2">
						<p class="main-text">Промышленое теплоснабжение</p>
						<div class="img-pos pos-mod2">

					</div>
					<div class="element back3">

						</div>
					</div>
					<div class="element back4">
						<p class="main-text">Котельные</p>
						<div class="img-pos">
							<img src="./img/arrow-long-right.svg" alt="arrow">
						</div>
					</div>
					<div class="element back5">
						<p class="main-text">Островная генерация</p>
						<div class="img-pos">
							<img src="./img/arrow-long-right.svg" alt="arrow">
						</div>
					</div>
					<div class="element back6">
						<p class="main-text">Возобновляемые источники энергии</p>
						<div class="img-pos pos-mod">
							<img src="./img/arrow-long-right.svg" alt="arrow">
						</div>
					</div>
				</div>


				<div class="aside-right">
					<nav class="flex-nav">
						<ul>
							<li>
								<div class="dot"></div>
							</li>
							<li>
								<div class="dot"></div>
							</li>
							<li>
								<div class="dot"></div>
							</li>
							<li>
								<div class="dot"></div>
							</li>
							<li>

							<li>

							</li>
							<li>

							</li>
							<li>

							<li>

							</li>
							<li>
								<div class="dot"></div>
